name: Weather and Carbon Data Scraper

on:
  schedule:
    - cron: '0 * * * *'   # Every hour (UTC)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo with PAT
      run: |
        git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} repo
        cd repo
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

        # Run Python Script
        pip install pandas requests gspread oauth2client
        python updated.py

        # Commit and push to GitHub
        git add weather_data.csv
        git commit -m "Update weather and carbon data" || echo "No changes to commit"
        git push
      env:
        GH_PAT: ${{ secrets.GH_PAT }}

    - name: Upload to Google Sheets
      run: |
        echo "${{ secrets.GSHEETS_CREDENTIALS_JSON }}" > credentials.json


        python <<EOF
        import gspread
        import pandas as pd
        from oauth2client.service_account import ServiceAccountCredentials

        # Authenticate
        scope = ["https://spreadsheets.google.com/feeds", "https://www.googleapis.com/auth/drive"]
        creds = ServiceAccountCredentials.from_json_keyfile_name("credentials.json", scope)
        client = gspread.authorize(creds)

        # Your Google Sheet and tab names
        SPREADSHEET_NAME = "Weather and Carbon Dashboard"
        SHEET_NAME = "LiveData"

        # Load the latest CSV
        df = pd.read_csv("repo/weather_data.csv")

        # Open and update the worksheet
        sheet = client.open(SPREADSHEET_NAME).worksheet(SHEET_NAME)
        sheet.clear()
        sheet.update([df.columns.values.tolist()] + df.values.tolist())

        print("âœ… Synced to Google Sheets successfully.")
        EOF
