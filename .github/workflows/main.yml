name: Weather and Carbon Data Scraper

on:
  schedule:
    - cron: '0 * * * *'   # Every hour (UTC)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo with PAT
      run: |
        git clone https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }} repo
        cd repo
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

        # Run script
        pip install pandas requests
        python updated.py

        # Commit and push
        git add combined_data.csv
        git commit -m "Update weather and carbon data" || echo "No changes to commit"
        git push
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
