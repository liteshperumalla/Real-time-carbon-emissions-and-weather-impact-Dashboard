name: Weather and Carbon Data Scraper

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour (UTC)
  workflow_dispatch:      # Allows manual triggering

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install pandas requests

    - name: Run Scraper Script
      run: python updated.py

    - name: Commit and Push Combined Data
      env:
        PAT: ${{ secrets.GH_PAT }}
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add combined_data.csv
        git commit -m "Update weather and carbon data" || echo "No changes to commit"
        git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}
        git push
